<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Signup</h1>

        <form action="" method="" autocomplete="off" enctype="" name="">
            <fieldset>
                <legend>Personalia:</legend>
                <label>Name</label>
                <input type="text" name="name" value="" placeholder="Enter your Name" readonly>
                <br><br>
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter Your Email" value="sam@gmail.com" disabled>
                <br><br>
                <label for="">Password</label>
                <input type="password" name="password" placeholder="Enter your Password" required>
                <br><br>
                <label for="">DOB</label>
                <input type="date" name="dob" id="">
                <br><br>
                <label for="">Gender</label>
                <input type="radio" name="gender">FEMALE
                <input type="radio" name="gender">MALE
                <input type="radio" name="gender">OTHER
                <br><br>
                <label for="">Hobbies</label>
                <input type="checkbox" name="hobbie">COOKING
                <input type="checkbox" name="hobbie">DANCING
                <input type="checkbox" name="hobbie">SWIMING
                <br><br>
                <label for="">Course</label>
                <select name="course" id="">
                    <option value="">SELECT YOUR COURSE</option>
                    <option value="PHP">PHP</option>
                    <option value="JAVA">JAVA</option>
                    <option value="HTML">HTML</option>
                </select>
                <br><br>
                <label for="">City</label>
                <input list="city">
                <datalist id="city">
                    <option value="Pune">
                    <option value="Baroda">

                </datalist>

                <br><br>
                <label for="">Address</label>
                <textarea name="" id="" cols="30" rows="2" placeholder="Enter your Address"></textarea>
                <br><br>

                <label for="">File</label>
                <input type="file" value="">

                <br><br>
                <input type="submit" value="Signup">
                <input type="reset" value="Reset">
                <button>Reset</button>


            </fieldset>

        </form>
    </center>
</body>

</html>
